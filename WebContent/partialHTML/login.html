
<div class="jumbotron text-center"><h1>System Login</h1></br>

<form name="myForm" ng-submit="login()" novalidate>
	<div class="alert alert-warning" ng-show="message.errorDetails">{{message.errorDetails}}</div>
Username:
  <input type="text" name="user" ng-model="userName" required></br>
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span></br>

Password:
  <input type="password" name="password" ng-model="password" required></br>
  <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
  <span ng-show="myForm.password.$error.required">Password is required.</span>
  </span></br>
<p>
  <input type="submit" ng-disabled="myForm.$invalid" ng-click="login()">
</p>

</form></div>
