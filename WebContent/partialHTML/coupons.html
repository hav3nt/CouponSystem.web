<div class="jumbotron text-center" ng-show="{{userDetails.userType=='CUSTOMER'}}">
	<div class="alert alert-success" ng-show="message.success">{{message.success}}</div>
	<div class="alert alert-warning" ng-show="message.errorDetails">{{message.errorDetails}}</div>
	
	<table class="table table-condensed">
		<th>Coupons List</th>
		<tr><td>Search Coupon: <input ng-model="query"><br/><input type="button" ng-click="query=''" value="clear search">
			    Sort by: <select ng-model="orderProp">
				<option value="title">title</option>
				<option value="startDate">startDate</option>
				<option value="endDate">endDate</option>
				<option value="amount">amount</option>
				<option value="type">type</option>
				<option value="message">message</option>
				<option value="price">price</option>
				<option value="image">image</option>
			</select></td></tr>
		<tr><td>Title</td><td>Starting Date</td><td>Expiration Date</td><td>Amount</td><td>Type</td><td>Message</td><td>Price</td><td>Image</td></tr>
		<tr ng-repeat="coupon in coupons.coupon | filter:query | orderBy:orderProp">
			<td>{{coupon.title}}</td>
			<td>{{coupon.startDate}}</td>
			<td>{{coupon.endDate}}</td>
			<td>{{coupon.amount}}</td>
			<td>{{coupon.type}}</td>
			<td>{{coupon.message}}</td>
			<td>{{coupon.price}}</td>
			<td><img alt="" ng-src="couponPictures/{{coupon.image}}" class="img-responsive" width="50" height="100"></td>
			<td><button type="button" class="btn btn-default"
					ng-click="buyCoupon(coupon)">Buy</button></td>
		</tr>
	</table> </br></br></br></br>
	

</div>
